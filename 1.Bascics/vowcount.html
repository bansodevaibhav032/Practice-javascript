<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Count How many vowels in string
        let x=(str)=>{
            str=str.toLowerCase()
            count=0
            for(i=0; i<str.length; i++){
                let char=str[i]
                if(char==="a"||char==="e"||char==="i"||char==="o"||char==="u"){
                    ++count
                }
            }
            return count
        }
        let inputstr=prompt("Enter a String:")
        let vow=x(inputstr)
        document.write(`Numbers of Vowels in '${inputstr}':${vow}`)

        

    </script>
</body>
</html>
