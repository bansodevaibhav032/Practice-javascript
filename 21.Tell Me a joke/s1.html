<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke Time</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .joke-container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .joke-text {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .btn-get-joke {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .btn-get-joke:hover {
            background-color: #45a049;
        }
    </style>
    <script src="s1.js"></script>
</head>
<body>


    <div class="joke-container">
        <p class="joke-text" id="joke">This is a sample joke</p>
        <button class="btn-get-joke" onclick="getRandomJoke()">Get Joke</button>
    </div>

</body>
</html>
