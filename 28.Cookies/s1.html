<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cookies</title>
</head>
<body>

    <script>
        console.log("Previus cookies:"+document.cookie)
        document.cookie = "name=abc1122334400"
        document.cookie = "name2=abc11223344002"
        document.cookie = "name=abc"
        let key = prompt("enter your key")
        let value = prompt("enter your value")
        document.cookie = `${encodeURIComponent(key)}=${encodeURIComponent(value)}`
        console.log("After encoding:"+document.cookie)
        console.log("After Decode:"+decodeURIComponent(document.cookie))
    </script>
</body>
</html>
