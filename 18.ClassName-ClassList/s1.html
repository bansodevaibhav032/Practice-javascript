<html lang="en">
<head>

    <title>Document</title>
    <style>
        html{
            height: 100%;

        }
        .yello{
            background-color: yellow;
            color: white;
        }
        .red{
            background-color: red;
            color: white;
        }
        .textdark{
            color: black;
        }
    </style>

</head>
<body>
    <div id="first" class="yello textdark">
        <span> Hey i am span</span>
    </div>
    
    <script>
        let first=document.getElementById("first")
        first.className="red textdark"
        first.classList.remove("red")
       // first.classList.add("yello","textdark")
        first.classList.toggle("red") // add red
        first.classList.toggle("red") //remove red
        first.classList.toggle("red")
        first.classList.contains("red")
    </script> 
</body>
