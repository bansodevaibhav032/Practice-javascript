<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promises </title>
</head>
<body>
    <h1>Promise .then() and .catch()</h1>
    <script>
        let p1 = new Promise((resolve, reject) => {
            console.log("Promise is pending")
            setTimeout(() => {
                    resolve(true)
            }, 5000)
        })

        let p2 = new Promise((resolve, reject) => {
                console.log("Promise is pending")
                setTimeout(() => {
                        reject(new Error("I am an error"))
                }, 5000)
        })

        // To get the value
        p1.then((value) => {
                console.log(value)
        })

        // To catch the errors
        // p2.catch((error) => {
        //         console.log("some error occurred in p2")
        // })
        
        // Both then and also catch 
        p2.then((value)=>{
                console.log(value) 
        },(error)=>{
                console.log(error)
        })
    </script>    
</body>
</html>
