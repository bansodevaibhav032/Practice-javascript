<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Immediately Invoked Function Expressionn 
    </h1>
    <script>
        let a = () => {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                resolve(1998)
                }, 2000)
            })
        }

        (async () => {
        let b = await a()
        console.log(b)
        let c = await a()
        console.log(c)
        let d = await a()
        console.log(d)
        })
        //IIFE
        ()
        // console.log(d) // Throws error
    </script>
</body>
</html>
