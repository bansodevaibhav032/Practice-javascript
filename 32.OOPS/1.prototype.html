<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prototype</title>
  </head>
  <body>
    <script>
      let a = {
        name2: "vab",
        language: "JavaScript",
      };
      console.log(a);

      let p = {
        run: () => {
          alert("run");
        },
      };

      p.__proto__ = {
        name: "Jackie",
      };

      a.__proto__ = p;
      a.run();
      console.log(a.name);
    </script>
  </body>
</html>
